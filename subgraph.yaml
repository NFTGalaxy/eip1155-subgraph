specVersion: 0.0.2
description: eip1155-subgraph
repository: https://github.com/amxx/eip1155-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IERC1155
    network: matic
    source:
      abi: IERC1155
      startBlock: 16778137 # need set latest block on networks where not parsed tokens
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC1155
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155.json
        - name: IERC1155MetadataURI
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155MetadataURI.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/index.ts
  - kind: ethereum/contract
    name: Exchange
    network: matic
    source:
      abi: Exchange
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Sale
      abis:
        - name: Exchange
          file: ./abi/Exchange.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed bytes32)
          handler: handleOrdersMatched
      file: ./src/wyvern.ts
  - kind: ethereum/contract
    name: CollectionFactory
    network: matic
    source:
      abi: Collections
      address: '0x2303d28B2575fd290b2967380CD614A5aC084774'
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreatedCollection
        - Collection
        - Collections
      abis:
        - name: IERC1155
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155.json
        - name: Collections
          file: ./abi/Collections.json
        - name: Collection
          file: ./abi/Collection.json
      eventHandlers:
        - event: CollectionCreated(indexed address,indexed address)
          handler: handleCollectionCreated
      file: ./src/collection.ts
  - kind: ethereum/contract
    name: Store
    network: matic
    source:
      abi: Store
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LaunchpadSale
        - LaunchpadStore
        - LaunchpadStoreAdmins
      abis:
        - name: Store
          file: ./abi/Store.json
      eventHandlers:
        - event: PurchaseCard(indexed address,indexed address,uint256,uint256)
          handler: handlePurchaseCard
        - event: CardAdded(indexed address,uint256,uint256,uint256,uint256)
          handler: handleCardAdded
        - event: CardChanged(uint256)
          handler: handleCardChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      #        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
      #          handler: handleRoleAdminChanged
      file: ./src/launchpad.ts
  - kind: ethereum/contract
    name: Launchpad
    network: matic
    source:
      abi: Launchpad
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LaunchpadStore
        - LaunchpadOwner
      abis:
        - name: Launchpad
          file: ./abi/Launchpad.json
        - name: Store
          file: ./abi/Store.json
      eventHandlers:
        - event: StoreAdded(indexed address,indexed address)
          handler: handleStoreAdded
#        - event: OwnershipTransferred(indexed address,indexed address)
#          handler: handleOwnershipTransferred
      file: ./src/launchpad.ts
