specVersion: 0.0.2
description: eip1155-BSC-subgraph
repository: https://github.com/NFTGalaxy/bsc-ticket-erc1155
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IERC1155
    network: bsc
    source:
      address: '0x56535d2273e2eC8c2CdC65f71e3981Bf6301ae8D'
      abi: IERC1155
      startBlock: 12561999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC1155
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155.json
        - name: IERC1155MetadataURI
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155MetadataURI.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/index.ts
